<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">00</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">*</button>
                <button class="key--operator" data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="limpar">AC</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button data-action="decimal">,</button>
                <button class="key--equal" data-action="calcular">=</button>
            </div>
        </div>
    </div>
    <button class="botao"><a href="login.html">Voltar</a></button>
    <div class="sobre"><a href="sobre.html"><img src="img/64031.png" alt="Continuar" width="50" height="50"></a></div>
